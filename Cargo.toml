[package]
name = "raycaster"
version = "0.1.0"
edition = "2018"
resolver = "2"

[lib]
name = "raycaster_lib"
path = "src/lib.rs"

# firegraph
[profile.release]
debug = true

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "render"
harness = false

[[bench]]
name = "experiment"
harness = false

[profile.bench]
debug = true

