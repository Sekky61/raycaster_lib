[dependencies]
#nom = "7.0.0"
nalgebra = "0.29.0"
conrod_core = "0.75.0"
conrod_glium = "0.75.0"
conrod_winit = "0.75.0"
glium = "0.28"
winit = "0.23"
gtk = "0.14.3"
